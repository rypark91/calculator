<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="calculator.css">
    <title>Calculator</title>
</head>
<body>
    <h1>Ryan's Calculator</h1>
    <div id="calculator">
        <div id="screen">

        </div>
        <div id="keyboard">
            <div id="row-2">
                <button id="percentage">%</button>
                <button id="clearEntry">CE</button>
                <button id="clear">C</button>
                <button id="delete">&laquo;</button>
            </div>
            <div id="row-3">
                <button id="inverse">1/x</button>
                <button id="square">X<sup>2</sup></button>
                <button id="root">&radic;X</button>
                <button id="divi">/</button>
            </div>
            <div id="row-4">
                <button class="num">7</button>
                <button class="num">8</button>
                <button class="num">9</button>
                <button id="mult">x</button>
            </div>
            <div id="row-5">
                <button class="num">4</button>
                <button class="num">5</button>
                <button class="num">6</button>
                <button id="sub">-</button>
            </div>
            <div id="row-6">
                <button class="num">1</button>
                <button class="num">2</button>
                <button class="num">3</button>
                <button id="add">+</button>
            </div>
            <div id="row-7">
                <button id="zero">0</button>
                <button id="posneg">+/-</button>
                <button id="dec">.</button>
                <button id="equal">=</button>
            </div>
            
        </div>
    </div>
    <p>Site Created By Ryan Park &copy; 2022</p>
    <script src="calculator.js"></script>
</body>
</html>
