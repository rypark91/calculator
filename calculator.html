<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="calculator.css">
    <title>Calculator</title>
</head>
<body>
    <div id="screen">

    </div>
    <div id="keyboard">
        <div id="row-1">
            <button class="bt">xy</button>
            <button class="bt">yx</button>
            <button class="bt">n!</button>
            <button class="bt">|x-</button>
        </div>
        <div id="row-2">
            <button class="bt">%</button>
            <button class="bt">CE</button>
            <button class="bt">C</button>
            <button class="bt">Ans</button>
        </div>
        <div id="row-3">
            <button class="bt">1/x</button>
            <button class="bt">sqrt</button>
            <button class="bt">root</button>
            <button id="divi">/</button>
        </div>
        <div id="row-4">
            <button class="num">7</button>
            <button class="num">8</button>
            <button class="num">9</button>
            <button id="mult">x</button>
        </div>
        <div id="row-5">
            <button class="num">4</button>
            <button class="num">5</button>
            <button class="num">6</button>
            <button id="sub">-</button>
        </div>
        <div id="row-6">
            <button class="num">1</button>
            <button class="num">2</button>
            <button class="num">3</button>
            <button id="add">+</button>
        </div>
        <div id="row-7">
            <button class="zero">0</button>
            <button class="bt">+/-</button>
            <button id="dec">.</button>
            <button id="equal">=</button>
        </div>
        
    </div>
    <script src="calculator.js"></script>
</body>
</html>
